<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
    <script>
        function calculate() {
            var num1 = document.getElementById('text1').value;
            var num2 = document.getElementById('text2').value;
            if (document.getElementById('dropdown').value == "add") {
                var result = parseFloat(num1) + parseFloat(num2);
                //alert(result);

            }
            else if (document.getElementById('dropdown').value == "sub") {
                var result = num1 - num2;
                //alert(result);

            }
            else if (document.getElementById('dropdown').value == "mul") {
                var result = num1 * num2;
                //alert(result);

            }
            else if (document.getElementById('dropdown').value == "div") {
                var result = num1 / num2;
                //alert(result);

            }
            document.getElementById('text3').value = result;

        }
        function notext(){
            document.getElementById('text3').value="";
        }
    </script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-4">
                <h1>JavaScript Calculator</h1>
                <hr><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div title>
                    <h2>Number 1:</h2>
                </div>
                <div body><input type="text" id="text1" style="border-radius: 5%; width: 450px;" onchange="notext();">
                </div>
            </div>

            <div class="col">
                <div title>
                    <h2>Operator:</h2>
                </div>
                <div body>
                    <select id="dropdown" style="border-radius: 5%; width: 450px;">
                        <option>select</option>
                        <option value="add">+</option>
                        <option value="sub">-</option>
                        <option value="mul"> *</option>
                        <option value="div">/</option>
                    </select>
                </div>
            </div>

            <div class="col">
                <div title>
                    <h2>Number 2:</h2>
                </div>
                <div body><input type="text" id="text2" style="border-radius: 5%; width: 450px;" onchange="notext();">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="d-grid">
        <button type="button" onclick="calculate();" class="btn btn-primary">Submit</button>
    </div>
    <div class="row">
        <div class="col-md-4 offset-4">
            <h2>Answer:</h2>
    <input type="text" id="text3" class="readtext" style="border-radius: 5%; width: 450px;" disabled>
        </div>
    </div>
    

</html>
